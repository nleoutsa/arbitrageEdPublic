<div id="pic_login">
  <div class="login_container">
    <div class="login-form">
      <h1>Create A Free Account And Start Learning Now!</h1>
      <div>
        <form action="/signup" method="POST">
          <p>username:</p>
          <input type="text" name="username" placeholder="Username" required="required" autofocus="autofocus" class="login-field"/>
          <p>password:</p>
          <input type="password" name="password" placeholder="Password" required="required" class="login-field"/>
          <p>email:</p>
          <input type="email" name="email" placeholder="Email" required="required" class="login-field"/>
          <div class="login_buttons">
            <button type="submit" class="login-btn">Register</button>
          </div><span class="clearfix"></span>
          <div class="login_alt">Already have an account?<span class="clearfix"></span></div><a href="#!/login" class="login_btn">Login</a>
        </form>
      </div>
      <div id="message">
      </div>
    </div>
  </div>
</div>
