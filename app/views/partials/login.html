
<div id="pic_login">
  <div class="login_container">
    <div class="login-form">
      <h1>Sign in</h1>
      <div>
        <form action="/login" method="POST">
          <p>username:</p>
          <input type="text" name="username" placeholder="Username" required="required" autofocus="autofocus" class="login-field"/>
          <p>password:</p>
          <input type="password" name="password" placeholder="Password" required="required" class="login-field"/>
          <div class="login_buttons">
            <button type="submit" class="login_btn">Sign in</button>
          </div><span class="clearfix"></span>
          <div class="login_alt">Don't have an account yet?<span class="clearfix"></span></div><a href="#!/signup" class="login_btn">Create A Free Account</a>
        </form>
      </div>
      <div id="message"></div>
    </div>
  </div>
</div>
